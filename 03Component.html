<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>React Component</title>

    <style>
      .root2 {color: orange;}
      #root3 {color: red; font-style: italic;}
    </style>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>
    <div id="root6"></div>
    <div id="root7"></div>

    <script src="js/vender/react/react@16.14.dev.js"></script>
    <script src="js/vender/react/react-dom@16.14..dev.js"></script>
    <script src="js/vender/babel.min.js"></script>

    <script type="text/babel">
      // 함수 기반 컴포넌트 - 주류
      // 자바스크립트 함수로 리액트 컴포넌트를 정의
      // 클래스기반 컴포넌트보다 선언하기 좀 더 편하고,
      // 메모리 자원을 덜 사용한다는 장점이 있음
      // 과거에는 state 관리, life-cycle API를 사용할 수 없었는데,
      // 2019년 2월에 발표된 v16.8부터는 react hook이 지원되면서 해결
      // 메타에서는 함수형 컴포넌트와 훅을 함께 사용할 것을 권장

      const Hello1 = () => {
        return React.createElement("h1", null, "Hello, World!!");
      };
      ReactDOM.render(Hello1(), document.querySelector("#root1"));


      const Hello2 = () => {
        return React.createElement(
          "h2",
          null,
          React.createElement(
            "span",
            null,
            "Hello",
            React.createElement("em", null, "Wonderful")
          ),
          " World"
        );
      };
      ReactDOM.render(Hello2(), document.querySelector("#root2"));


      const Hello3 = () => {
        return React.createElement(
          "h3",
          {
            className: "abc",
            style: { textAlign: "center" },
            onClick: () => {
              alert(`Hello, Again`);
            },
          },
          "Hello, Another World!!"
        );
      };
      ReactDOM.render(Hello3(), document.querySelector("#root3"));


      const Hello4 = () => {
        return <h1>Hello, World!!</h1>;
      };
      ReactDOM.render(<Hello4 />, document.querySelector("#root4"));


      const Hello5 = () => {
        return (
          <h2><span>Hello</span>, <em>Wonderful</em> World!!</h2>
        );
      };
      ReactDOM.render(<Hello5 />, document.querySelector("#root5"));


      const Hello6 = () => {
        return (
          <h3
            className="abc"
            style={{ textAlign: "center" }}
            onClick={() => {
              alert(`Hello, Again~!!`);
            }}
          >
            Hello, Another World!!
          </h3>
        );
      };
      ReactDOM.render(<Hello6 />, document.querySelector("#root6"));


      let myClass = "root2";
      const myText = () => "World";
      const Hello7 = () => {
        return (
          <p className={myClass}>
            <span>10 x 10 = {10 * 10} </span>
            <span>Hello, My {myText()}</span>
          </p>
        );
      };
      ReactDOM.render(<Hello7 />, document.querySelector("#root7"));

    </script>
  </body>
</html>
