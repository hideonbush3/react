<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>React.createElement</title>
    <style>
      .root2 {color: orange;}
      #root3 {color: red; font-style: italic;}
    </style>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>

    <script src="js/vender/react/react@16.14.dev.js"></script>
    <script src="js/vender/react/react-dom@16.14..dev.js"></script>

    <script>
      // createElement(요소, 속성, 내용, 자식요소)
      // render(대상요소, DOM요소)  - 대상요소를 DOM요소의 자식요소로 렌더링

      ReactDOM.render(
        React.createElement("h1", null, "Hello, World!!"),
        document.querySelector("#root1")
      );

      ReactDOM.render(
        React.createElement("h1", { className: "root2" }, "Hello, World!!"),
        document.querySelector("#root2")
      );

      ReactDOM.render(
        React.createElement(
          "h2",
          { id: "root3" },
          React.createElement("span", null, "Hello"),
          ", World!!"
        ),
        document.querySelector("#root3")
      );

      ReactDOM.render(
        React.createElement(
          "h2",
          null,
          React.createElement(
            "span",
            null,
            "Hello",
            React.createElement("em", null, ", Wonderful")
          ),
          " World"
        ),
        document.querySelector("#root4")
      );

      ReactDOM.render(
        React.createElement(
          "h3",
          {
            className: "abc",
            style: { textAlign: "center" },
            onClick: () => {
              alert(`Hello, Again`);
            },
          },
          "Hello, Another World!!",
        ),
        document.querySelector("#root5")
      );
    </script>
  </body>
</html>
